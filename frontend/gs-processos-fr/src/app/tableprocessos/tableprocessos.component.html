<div class="container table-processos-container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="" fxFlex="100%">
            <mat-table mat-table-processos [dataSource]="dataSource" matSort >
                
                <!-- Name Column -->
                <ng-container matColumnDef="numeroProcessos" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Número  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarProcessos(row)" class="pointer" > {{row.numeroProcessos}} </td>
                </ng-container>

                <!-- Name Column -->
                 <ng-container matColumnDef="tituloProcessos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Título  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarProcessos(row)" class="pointer" > {{row.tituloProcessos}} </td>
                </ng-container>
                
                <!-- Progress Column -->
                <ng-container matColumnDef="textoProcessos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Texto  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarProcessos(row)" class="pointer"> {{row.textoProcessos}} </td>
                </ng-container>

                 <!-- Name Column -->
                 <ng-container matColumnDef="dataProcessos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                    <td mat-cell *matCellDef="let row" (click)="editarProcessos(row)" class="pointer"> {{row.dataProcessos}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="atribuicoesProcessos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Atribuiçoes </th>
                    <td mat-cell *matCellDef="let row" (click)="editarProcessos(row)" class="pointer"> {{row.atribuicoesProcessos}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="atInProcessos">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" > 
                        <button mat-icon-button color="warn" title="Atribuir Processo a um Usuário" (click)="atribuirUsuarioProcesso(row.idProcessos, row.numeroProcessos, row.tituloProcessos)">
                            <mat-icon color="primary" >contact_page</mat-icon>
                        </button>
                        <mat-slide-toggle title="Ativar / Inativar Processo" [checked]="row.statusProcessos == 'A'" (change)="ativaInativaProcessos(row.idProcessos, $event)" color="primary"></mat-slide-toggle>
                        <button mat-icon-button color="warn" title="Excluir Processo" (click)="apagarProcessos(row.idProcessos)" [disabled]="row.atribuicoesProcessos > 0">
                            <mat-icon color="primary" >delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </div>
    </div>
