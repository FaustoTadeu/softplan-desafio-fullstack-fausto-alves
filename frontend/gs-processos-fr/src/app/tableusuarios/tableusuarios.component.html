<div class="container table-usuarios-container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="" fxFlex="100%">
            <mat-table mat-table-usuarios [dataSource]="dataSource" matSort >
                
                <!-- Name Column -->
                <ng-container matColumnDef="cpfUsuarios" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpf  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarUsuario(row)" class="pointer" > {{row.cpfUsuarios | mask: '000.000.000-00'}} </td>
                </ng-container>

                <!-- Name Column -->
                 <ng-container matColumnDef="nomeUsuarios">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarUsuario(row)" class="pointer" > {{row.nomeUsuarios}} </td>
                </ng-container>
                
                <!-- Progress Column -->
                <ng-container matColumnDef="emailUsuarios">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email  </th>
                    <td mat-cell *matCellDef="let row" (click)="editarUsuario(row)" class="pointer"> {{row.emailUsuarios}} </td>
                </ng-container>

                 <!-- Name Column -->
                 <ng-container matColumnDef="perfil">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
                    <td mat-cell *matCellDef="let row" (click)="editarUsuario(row)" class="pointer"> {{row.perfil == 1 ? 'Admin' : row.perfil == 2 ? 'Triador' : 'Finalizador'}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="atInUsuarios">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" > 
                        <button mat-icon-button color="accent"  (click)="esqueciSenha(row.emailUsuarios)">
                            <mat-icon color="primary" >cached</mat-icon>
                        </button>
                        <mat-slide-toggle [checked]="row.statusUsuarios == 'A'" (change)="ativaInativaUsuario(row.idUsuarios, $event)" [disabled]="row.emailUsuarios == usuarioLogado.email" color="primary"></mat-slide-toggle>
                        <button mat-icon-button color="warn" (click)="apagarUsuario(row.idUsuarios)" [disabled]="row.emailUsuarios == usuarioLogado.email">
                            <mat-icon color="primary" >clear</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </div>
    </div>
